security:
    # ğŸ” Password encoding configuration
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # ğŸ‘¤ Define where Symfony loads users from (your User entity)
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # ğŸ”¥ Define firewall rules (login zones)
    firewalls:
        # Disable security for dev assets
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # âœ… Enable login form
            form_login:
                login_path: login          # route name for login form
                check_path: login          # route handling login submit
                enable_csrf: true
                default_target_path: /     # redirect after login

            # âœ… Enable logout
            logout:
                path: logout
                target: /

            # Optional: remember-me feature
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 7 days

    # ğŸ¯ Restrict routes by roles
    access_control:
        # Admin dashboard + CRUD
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Booking and profile pages for normal users
        - { path: ^/booking, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
